<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fruits Slice Game</title>
	<meta charset="utf8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
</head>
<link rel="stylesheet" href="styling.css" />
<body>
	<div id="container">
		<div id="trialsLeft"></div>
		<div id="score">
			Score: <span id="scorevalue">0</span>
		</div>
		<div id="correct">
			Correct
		</div>
		<div id="wrong">
			Try again
		</div>
		<div id="question"></div>
		<div id="instruction">Catch Fruits</div>
		<div id="startreset">
			Start Game
		</div>
		<div id="gameover">
			<p>Game Over!</p>
			<p>Your score is <span id="finalscore">20</span></p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="jquery.js"></script>
</body>
</html>
